      margin: 0;
      padding: 0;

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #2d3436;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in;

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      color: #ffa502;

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }

    }

    h1 {

    }

    .social-links a {
      color: #2d3436;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #ffa502;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #dfe6e9;
      border-radius: 3px;
      margin-top: 2rem;
      overflow: hidden;
    }

    .progress {
      width: 70%;
      height: 100%;
      background: #ffa502;
      animation: progress 2s ease-in-out infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 70%; }
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
